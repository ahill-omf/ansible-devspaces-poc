schemaVersion: 2.2.0
metadata:
  name: ansible-devspaces-poc
parent:
  uri: https://raw.githubusercontent.com/ahill-omf/omf-parent/main/devfile.yaml
components:
  - name: tooling-container
    container:
      image: quay.io/devspaces/ansible-creator-ee@sha256:3128cce4c1f2c1600db7750ad8b1b0cc655fb59c621d982c863c24696c4bd68c
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      args: ['tail', '-f', '/dev/null']
      env:
        - name: 'ANSIBLE_COLLECTIONS_PATH'
          value: '~/.ansible/collections:/usr/share/ansible/collections:/projects/ansible-devspaces-poc/collections'
          value: "{{repoPath}}"
projects:
  - name: demo-child-devfile
    git:
      remotes:
        origin: 'https://github.com/ahill-omf/demo-child-devfile.git'