commands:
  - id: find-yaml
    exec:
      label: '### CHILD ONLY ### List yaml within projects'
      commandLine: 'find . -name "\*.y*ml"'
      workingDir: /projects
      component: tooling-container
  - id: bootstrap
    exec:
      label: '### CHILD ONLY ### Bootstrap'
      commandLine: 'echo "hello world" > bootstrap.txt'
      workingDir: /projects
      component: tooling-container
events:
  preStart:
    - "bootstrap"